<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <table>
      <caption>Employee Information</caption>
      <thead>
        <tr>
          <th scope="col">Header 1 Cell 1</th>
          <th scope="col">Header 1 Cell 2</th>
          <th scope="col">Header 1 Cell 3</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan="3">Data is updated every 15 minutes</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <th scope="row">Header 2 Cell 1</th>
          <td>Row 1 Cell 2</td>
          <td>Row 1 Cell 3</td>
        </tr>
        <tr>
          <th scope="row">Header 3 Cell 1</th>
          <td>Row 2 Cell 2</td>
          <td>Row 2 Cell 3</td>
        </tr>
        <tr>
          <th scope="row">Header 4 Cell 1</th>
          <td>Row 3 Cell 2</td>
          <td>Row 3 Cell 3</td>
        </tr>
        <tr>
          <th scope="row">Header 5 Cell 1</th>
          <td>Row 4 Cell 2</td>
          <td>Row 4 Cell 3</td>
        </tr>
      </tbody>  
    </table>
    

  </body>
</html>
